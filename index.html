<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Room Redesigner</title>
  <link rel="stylesheet" href="index.css">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
</head>
<body>
  <div id="app">
    <h1>AI Room Redesigner</h1>
    <div id="uploader-container">
      <label for="room_image" id="drop-area" aria-label="Image uploader with drag and drop support">
        <div class="icon-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43" aria-hidden="true"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-45v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h48.3c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
        </div>
        <p>Drag & drop your image here, or click to select a file</p>
        <input type="file" id="room_image" name="room_image" accept="image/*" hidden>
      </label>
      <div id="image-preview-container" aria-live="polite"></div>
      <div id="style-prompt-container">
        <label for="style_prompt">Enter desired style:</label>
        <input type="text" id="style_prompt" name="style_prompt" placeholder="e.g., minimalist, rustic, futuristic">
      </div>
      <button id="generate-button" type="button">Generate Design</button>
    </div>

    <div id="output-container" aria-live="polite">
      <h2>Result</h2>
      <div id="output-image-container">
        <p>Your redesigned room will appear here.</p>
        <img id="output_image" alt="The redesigned room." style="display: none;">
      </div>
    </div>

  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
